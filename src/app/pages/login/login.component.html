<div class="center">
  <mat-card style="max-width: 500px; padding: 2rem">
    <mat-card-header>
      <mat-card-title>Acesse sua conta</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form
        [formGroup]="form"
        style="display: flex; flex-direction: column; margin-top: 2rem"
        (ngSubmit)="handleSubmit()"
      >
        <mat-form-field>
          <mat-label>E-mail</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error>Campo requerido</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error>Campo requerido</mat-error>
        </mat-form-field>

        <div>
          <button mat-button type="submit">Acessar</button>
          <button mat-button type="button" routerLink="/cadastro">
            Cadastrar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
