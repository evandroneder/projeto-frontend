<div class="page">
  <ng-container *ngFor="let service of services">
    <div class="card-container">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>{{ service.label }}</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="service.image" />

        <mat-card-actions>
          <button mat-button [routerLink]="'/servico/' + service.id">
            Prestadores
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </ng-container>
</div>
