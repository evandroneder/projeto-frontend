<div class="center">
  <mat-card style="max-width: 500px; padding: 2rem">
    <mat-card-header>
      <mat-card-title>Cadastro para vocÃª</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form
        [formGroup]="form"
        style="display: flex; flex-direction: column; margin-top: 2rem"
        (ngSubmit)="handleSubmit()"
      >
        <mat-form-field>
          <mat-label>Nome</mat-label>
          <input matInput type="text" formControlName="name" />
          <mat-error>Campo requerido</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Celular</mat-label>
          <input matInput type="text" formControlName="phone" />
          <mat-error>Campo requerido</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>E-mail</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error>Campo requerido</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error>Campo requerido</mat-error>
        </mat-form-field>

        <button mat-button type="submit" [disabled]="loading">Cadastrar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
