<div>
  <p>{{ data.nome }}</p>
  <p>
    <ng-container *ngFor="let count of getTotal()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        style="fill: #fbc94e"
      >
        <path
          d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
        />
      </svg>
    </ng-container>
  </p>
  <form
    [formGroup]="form"
    style="display: flex; flex-direction: column; margin-top: 2rem"
    (ngSubmit)="onConfirm()"
  >
    <mat-form-field class="example-full-width">
      <mat-label>Descricao do serviço</mat-label>
      <textarea
        matInput
        style="min-height: 100px"
        placeholder="Ex. preciso do serviço para..."
        formControlName="desc"
      ></textarea>
      <mat-error>Campo requiredo.</mat-error>
    </mat-form-field>

    <div
      style="display: flex; flex-direction: row; justify-content: space-between"
    >
      <button mat-button type="button" (click)="onClose()">Cancelar</button>
      <button mat-button type="submit">Confirmar</button>
    </div>
  </form>
</div>
