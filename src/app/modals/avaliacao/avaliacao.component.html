<div>
  <form
    [formGroup]="form"
    style="display: flex; flex-direction: column; margin-top: 2rem"
    (ngSubmit)="onConfirm()"
  >
    <mat-form-field class="example-full-width">
      <mat-label>Nota</mat-label>
      <mat-select formControlName="nota">
        <mat-option value="1">1</mat-option>
        <mat-option value="2">2</mat-option>
        <mat-option value="3">3</mat-option>
        <mat-option value="4">4</mat-option>
        <mat-option value="5">5</mat-option>
      </mat-select>
      <mat-error>Campo requiredo.</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width" style="margin-top: 1rem">
      <mat-label>Escreva algo</mat-label>
      <textarea
        matInput
        style="min-height: 60px"
        placeholder="Ex. 'ótimo serviço'..."
        formControlName="desc"
      ></textarea>
    </mat-form-field>

    <div
      style="display: flex; flex-direction: row; justify-content: space-between"
    >
      <button mat-button type="button" (click)="onClose()">Cancelar</button>
      <button mat-button type="submit">Finalizar</button>
    </div>
  </form>
</div>
